events {
    worker_connections 1024;
}

http {
    upstream ingestion {
        server ingestion-service:8081;
    }

    upstream streaming {
        server streaming-service:8083;
    }

    upstream search {
        server search-service:8082;
    }

    upstream collections {
        server collections-service:8084;
    }

    upstream frontend {
        server frontend:5173;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for long-running operations
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Increase body size for video uploads
        client_max_body_size 500M;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Ingestion API
        location /api/videos/ingest_url {
            proxy_pass http://ingestion/videos/ingest_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/videos/ {
            # Check if it's a stream request
            if ($request_uri ~ "/api/videos/[^/]+/stream") {
                proxy_pass http://streaming;
                break;
            }
            
            # Otherwise route to ingestion
            proxy_pass http://ingestion/videos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Streaming API (video playback)
        location ~ ^/api/videos/([^/]+)/stream {
            proxy_pass http://streaming/videos/$1/stream$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
        }

        # Search API
        location /api/search/ {
            proxy_pass http://search/search/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Collections API
        location /api/collections/ {
            proxy_pass http://collections/collections/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
